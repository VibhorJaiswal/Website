<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize Content -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- The core Firebase JS SDK  -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"
    />
    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script defer src="./firebase-init.js"></script>
    <script defer src="./firebase-auth.js"></script>
    <script defer src="./script.js"></script>
    <link defer rel="stylesheet" href="./style.css" />
    <title>Home Page</title>
  </head>

  <body class="container">
    <!-- Nav Bar -->

    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li>
            <a class="dropdown-trigger" data-target="loginDropdown"
              >Dropdown<i class="material-icons right">arrow_drop_down</i></a
            >
          </li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">Javascript</a></li>
          <li><a href="mobile.html">Mobile</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li>
        <a class="dropdown-trigger" data-target="loginDropdown"
          >Dropdown<i class="material-icons right">arrow_drop_down</i></a
        >
      </li>
      <li><a href="badges.html">Components</a></li>
      <li><a href="collapsible.html">Javascript</a></li>
      <li><a href="mobile.html">Mobile</a></li>
    </ul>

    <h1>Login</h1>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>

    <div id="app">
      <!-- vue content here -->
      <div class="card col s6 offset-s6" v-for="submission in submissionsData">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" :src="submission.backgroundImage" />
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4"
            >{{submission.projectName}}<i class="material-icons right"
              >more_vert</i
            ></span
          >
          <p><a href="#">{{submission.sourceCodeLink}}</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4"
            >{{submission.projectName}}<i class="material-icons right"
              >close</i
            ></span
          >
          <p>{{submission.description}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
